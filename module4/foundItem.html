<div>
    <table class="table table-striped" ng-hide="list.items.length == 0">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list.items">
                <td><button class="btn btn-danger" ng-click="list.onRemove({index: $index});">Don't want this one</button></td>
                <td>{{ item.short_name }}</td>
                <td>{{ item.name }}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top:10px" ng-show="list.items.length == 0">Nothing found</div>
</div>
